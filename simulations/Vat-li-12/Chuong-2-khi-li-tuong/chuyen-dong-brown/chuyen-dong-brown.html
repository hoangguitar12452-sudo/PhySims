      /* --- INTERNAL UI ELEMENTS --- */

      .panel-header {

        border-bottom: 1px solid rgba(255, 255, 255, 0.05);

      }

      /* Collapsed State Logic */
      .glass-panel.collapsed .panel-content {
        padding-top: 0;
        padding-bottom: 0;
        max-height: 0;
        opacity: 0;
        overflow: hidden;
      }

      .glass-panel.collapsed .toggle-icon {
        transform: rotate(180deg);
      }

      /* Custom Sliders for Better Touch UX */
      .slider-group {
        margin-bottom: 20px;
      }

      .slider-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        font-size: 0.9rem;
        color: #e2e8f0;
      }

      input[type="range"] {
        width: 100%;
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #3b82f6;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        transition: transform 0.1s;
      }
      input[type="range"]::-webkit-slider-thumb:active {
        transform: scale(1.2);
      }

      /* Toggles */
      .toggle-row {
        display: flex;
        align-items: center;
        justify-content: space-between;

        cursor: pointer;
      }

      /* Custom Switch CSS */
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;

      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.1);
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #3b82f6;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }

      /* Action Button */
      .action-btn {
        width: 100%;

        cursor: pointer;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .action-btn:active {
        transform: scale(0.98);
      }

    <script>
      /* --- SIMULATION LOGIC --- */
      const canvas = document.getElementById("simCanvas");
      const ctx = canvas.getContext("2d");

      // UI References
      const speedSlider = document.getElementById("speedSlider");
      const countSlider = document.getElementById("countSlider");
      const sizeSlider = document.getElementById("sizeSlider");
      const trailToggle = document.getElementById("trailToggle");
      const moleculeToggle = document.getElementById("moleculeToggle");
      const resetBtn = document.getElementById("resetBtn");

      // Variables
      let width, height;
      let particles = [];
      let bigParticles = [];
      const TRAIL_LENGTH = 500;

      // Configuration
      let MOLECULE_SPEED_MULTIPLIER = 5;
      let MOLECULE_COUNT = 300;
      let BIG_PARTICLE_RADIUS = 20;

      // Responsive Canvas
      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener("resize", resize);
      resize();

      // Utility
      function randomRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      // --- CLASSES ---

      class Molecule {
        constructor() {
          this.r = 2; // Tiny radius
          this.x = randomRange(this.r, width - this.r);
          this.y = randomRange(this.r, height - this.r);

          const angle = Math.random() * Math.PI * 2;
          this.baseSpeed = randomRange(0.5, 2);
          this.vx =
            Math.cos(angle) * this.baseSpeed * MOLECULE_SPEED_MULTIPLIER;
          this.vy =
            Math.sin(angle) * this.baseSpeed * MOLECULE_SPEED_MULTIPLIER;

          this.mass = 1;
          this.color = `rgba(100, 200, 255, ${randomRange(0.3, 0.6)})`;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;

          // Bounce off walls
          if (this.x - this.r < 0 || this.x + this.r > width) {
            this.vx = -this.vx;
            this.x = Math.max(this.r, Math.min(this.x, width - this.r));
          }
          if (this.y - this.r < 0 || this.y + this.r > height) {
            this.vy = -this.vy;
            this.y = Math.max(this.r, Math.min(this.y, height - this.r));
          }
        }

        draw() {
          if (!moleculeToggle.checked) return;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }

        updateSpeed() {
          const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
          if (speed === 0) return;
          const dirX = this.vx / speed;
          const dirY = this.vy / speed;
          const newSpeed = this.baseSpeed * MOLECULE_SPEED_MULTIPLIER;
          this.vx = dirX * newSpeed;
          this.vy = dirY * newSpeed;
        }
      }

      class BigParticle {
        constructor() {
          this.r = BIG_PARTICLE_RADIUS;
          this.x = width / 2;
          this.y = height / 2;
          this.vx = 0;
          this.vy = 0;
          this.mass = this.r * 10;
          this.color = "#fbbf24"; // Amber-400
          this.trail = [];
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;

          // Friction (Viscosity)
          this.vx *= 0.98;
          this.vy *= 0.98;

          // Wall Collision
          if (this.x - this.r < 0) {
            this.x = this.r;
            this.vx = -this.vx;
          }
          if (this.x + this.r > width) {
            this.x = width - this.r;
            this.vx = -this.vx;
          }
          if (this.y - this.r < 0) {
            this.y = this.r;
            this.vy = -this.vy;
          }
          if (this.y + this.r > height) {
            this.y = height - this.r;
            this.vy = -this.vy;
          }

          // Trail Logic
          if (trailToggle.checked) {
            this.trail.push({ x: this.x, y: this.y });
            if (this.trail.length > TRAIL_LENGTH) this.trail.shift();
          } else {
            this.trail = [];
          }
        }

        draw() {
          // Draw Trail
          if (trailToggle.checked && this.trail.length > 1) {
            ctx.beginPath();
            ctx.moveTo(this.trail[0].x, this.trail[0].y);
            for (let i = 1; i < this.trail.length; i++)
              ctx.lineTo(this.trail[i].x, this.trail[i].y);
            ctx.strokeStyle = "rgba(251, 191, 36, 0.5)";
            ctx.lineWidth = 2;
            ctx.stroke();
          }

          // Draw Particle
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.shadowBlur = 15;
          ctx.shadowColor = this.color;
          ctx.fill();
          ctx.shadowBlur = 0;
          ctx.strokeStyle = "white";
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }

      // --- PHYSICS ENGINE ---

      function resolveCollision(m, b) {
        const dx = m.x - b.x;
        const dy = m.y - b.y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < m.r + b.r) {
          // Normal vector
          const nx = dx / dist;
          const ny = dy / dist;

          // Tangent vector
          const tx = -ny;
          const ty = nx;

          // Dot Product Tangent
          const dpTan1 = m.vx * tx + m.vy * ty;
          const dpTan2 = b.vx * tx + b.vy * ty;

          // Dot Product Normal
          const dpNorm1 = m.vx * nx + m.vy * ny;
          const dpNorm2 = b.vx * nx + b.vy * ny;

          // Conservation of Momentum in 1D
          const m1 = m.mass;
          const m2 = b.mass;

          const m1_v1 = (dpNorm1 * (m1 - m2) + 2 * m2 * dpNorm2) / (m1 + m2);
          const m2_v2 = (dpNorm2 * (m2 - m1) + 2 * m1 * dpNorm1) / (m1 + m2);

          // Update velocities
          m.vx = tx * dpTan1 + nx * m1_v1;
          m.vy = ty * dpTan1 + ny * m1_v1;
          b.vx = tx * dpTan2 + nx * m2_v2;
          b.vy = ty * dpTan2 + ny * m2_v2;

          // Prevent sticking (overlap correction)
          const overlap = (m.r + b.r - dist) / 2;
          m.x += nx * overlap;
          m.y += ny * overlap;
          b.x -= nx * overlap;
          b.y -= ny * overlap;
        }
      }

      function initSim() {
        particles = [];
        bigParticles = [];

        bigParticles.push(new BigParticle());

        for (let i = 0; i < MOLECULE_COUNT; i++) {
          let m = new Molecule();
          // Avoid spawning inside the big particle
          if (
            Math.sqrt((m.x - width / 2) ** 2 + (m.y - height / 2) ** 2) < 50
          ) {
            m.x += 100;
          }
          particles.push(m);
        }
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);

        // Render Big Particles
        bigParticles.forEach((bp) => {
          bp.update();
          bp.draw();
        });

        // Render Molecules & Check Collisions
        particles.forEach((p) => {
          p.update();
          p.draw();

          bigParticles.forEach((bp) => {
            // Optimization: Simple AABB check before expensive distance calc
            if (
              Math.abs(p.x - bp.x) < bp.r + 20 &&
              Math.abs(p.y - bp.y) < bp.r + 20
            ) {
              resolveCollision(p, bp);
            }
          });
        });

        requestAnimationFrame(animate);
      }

      // --- EVENT LISTENERS ---

      speedSlider.addEventListener("input", (e) => {
        const val = parseInt(e.target.value);
        MOLECULE_SPEED_MULTIPLIER = val;
        let label =
          val > 10 ? "S√¥i (Cao)" : val > 4 ? "Trung b√¨nh" : "L·∫°nh (Th·∫•p)";
        document.getElementById("speedVal").innerText = label;
        particles.forEach((p) => p.updateSpeed());
      });

      countSlider.addEventListener("input", (e) => {
        const newCount = parseInt(e.target.value);
        document.getElementById("countVal").innerText = newCount;

        if (newCount > particles.length) {
          for (let i = 0; i < newCount - particles.length; i++)
            particles.push(new Molecule());
        } else {
          particles.splice(newCount);
        }
        MOLECULE_COUNT = newCount;
      });

      sizeSlider.addEventListener("input", (e) => {
        BIG_PARTICLE_RADIUS = parseInt(e.target.value);
        document.getElementById("sizeVal").innerText = BIG_PARTICLE_RADIUS;
        bigParticles.forEach((bp) => {
          bp.r = BIG_PARTICLE_RADIUS;
          bp.mass = bp.r * 10;
        });
      });

      resetBtn.addEventListener("click", () => {
        // Animation for button
        resetBtn.style.transform = "scale(0.95)";
        setTimeout(() => (resetBtn.style.transform = "scale(1)"), 100);
        initSim();
      });

      // Panel Collapse Logic
      const controlPanel = document.getElementById("controlPanel");
      const panelHeader = document.getElementById("panelHeader");

      panelHeader.addEventListener("click", () => {
        controlPanel.classList.toggle("collapsed");
      });

      // Start
      initSim();
      animate();
    </script>
