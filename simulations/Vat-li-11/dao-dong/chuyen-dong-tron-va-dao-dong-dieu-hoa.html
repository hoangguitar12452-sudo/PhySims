<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mô Phỏng Dao Động Điều Hòa</title>

    <!-- Tải React và ReactDOM -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Tải Babel để biên dịch JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tải Font chữ Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- ICON COMPONENTS ---
      const PlayIcon = ({ size = 24, className = "" }) => (
        <svg
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <polygon points="5 3 19 12 5 21 5 3"></polygon>
        </svg>
      );
      const PauseIcon = ({ size = 24, className = "" }) => (
        <svg
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <rect x="6" y="4" width="4" height="16"></rect>
          <rect x="14" y="4" width="4" height="16"></rect>
        </svg>
      );
      const RotateCcwIcon = ({ size = 24, className = "" }) => (
        <svg
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
          <path d="M3 3v5h5"></path>
        </svg>
      );
      const ActivityIcon = ({ size = 24, className = "" }) => (
        <svg
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
        </svg>
      );
      const Grid3X3Icon = ({ size = 24, className = "" }) => (
        <svg
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="3" x2="9" y2="21"></line>
          <line x1="15" y1="3" x2="15" y2="21"></line>
          <line x1="3" y1="9" x2="21" y2="9"></line>
          <line x1="3" y1="15" x2="21" y2="15"></line>
        </svg>
      );
      const ArrowRightIcon = ({ size = 24, className = "" }) => (
        <svg
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          className={className}
        >
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      );

      // --- MAIN COMPONENT ---
      const SHMSimulation = () => {
        // --- Trạng thái (State) ---
        const [isPlaying, setIsPlaying] = useState(false);
        const [omega, setOmega] = useState(2);
        const [amplitude, setAmplitude] = useState(100);
        const [showVectors, setShowVectors] = useState(true);
        const [showGrid, setShowGrid] = useState(true);
        const [dimensions, setDimensions] = useState({
          width: 900,
          height: 450,
        });

        // --- Tham chiếu (Refs) ---
        const containerRef = useRef(null); // Ref cho container bao ngoài
        const canvasRef = useRef(null);
        const requestRef = useRef();
        const angleRef = useRef(-Math.PI / 2);
        const traceRef = useRef([]);

        // --- Hằng số Layout LOGIC (Không đổi) ---
        const LOGICAL_WIDTH = 900;
        const LOGICAL_HEIGHT = 450;
        const CENTER_X_CIRCLE = 200;
        const CENTER_Y = 225;
        const OSCILLATOR_X = 400;
        const GRAPH_START_X = 500;

        // --- Tính toán thông số phụ ---
        const period = ((2 * Math.PI) / omega).toFixed(2);
        const frequency = (omega / (2 * Math.PI)).toFixed(2);

        // --- RESPONSIVE HANDLER ---
        useEffect(() => {
          const handleResize = () => {
            if (containerRef.current) {
              const width = containerRef.current.offsetWidth;
              // Giữ tỷ lệ khung hình 2:1 (900:450)
              setDimensions({ width, height: width / 2 });
            }
          };

          // Gọi lần đầu và lắng nghe sự kiện resize
          handleResize();
          window.addEventListener("resize", handleResize);
          return () => window.removeEventListener("resize", handleResize);
        }, []);

        // --- HÀM VẼ CHÍNH ---
        const draw = (ctx) => {
          // Tính tỷ lệ scale hiện tại so với kích thước gốc 900x450
          const scale = dimensions.width / LOGICAL_WIDTH;

          // 1. Reset transform và xóa toàn bộ canvas
          ctx.setTransform(1, 0, 0, 1, 0, 0);
          ctx.clearRect(0, 0, dimensions.width, dimensions.height);

          // 2. Vẽ nền
          ctx.fillStyle = "#f8fafc";
          ctx.fillRect(0, 0, dimensions.width, dimensions.height);

          // 3. Áp dụng Scale cho toàn bộ các lệnh vẽ sau
          ctx.save();
          ctx.scale(scale, scale);

          // --- BẮT ĐẦU VẼ TRÊN HỆ TỌA ĐỘ LOGIC (0-900) ---

          // Vẽ lưới
          if (showGrid) {
            drawGrid(ctx, LOGICAL_WIDTH, LOGICAL_HEIGHT);
          }

          // Tính toán vị trí
          const angle = angleRef.current;
          const mX = CENTER_X_CIRCLE + amplitude * Math.cos(angle);
          const mY = CENTER_Y - amplitude * Math.sin(angle);
          const displacement = amplitude * Math.sin(angle);
          const pX = OSCILLATOR_X;
          const pY = mY;

          // --- PHẦN 1: CHUYỂN ĐỘNG TRÒN ĐỀU ---
          ctx.beginPath();
          ctx.strokeStyle = "#cbd5e1";
          ctx.setLineDash([5, 5]);
          ctx.moveTo(CENTER_X_CIRCLE - 160, CENTER_Y);
          ctx.lineTo(CENTER_X_CIRCLE + 160, CENTER_Y);
          ctx.moveTo(CENTER_X_CIRCLE, CENTER_Y - 160);
          ctx.lineTo(CENTER_X_CIRCLE, CENTER_Y + 160);
          ctx.stroke();
          ctx.setLineDash([]);

          ctx.beginPath();
          ctx.strokeStyle = "#94a3b8";
          ctx.lineWidth = 2;
          ctx.arc(CENTER_X_CIRCLE, CENTER_Y, amplitude, 0, 2 * Math.PI);
          ctx.stroke();

          ctx.beginPath();
          ctx.strokeStyle = "#3b82f6";
          ctx.lineWidth = 2;
          ctx.moveTo(CENTER_X_CIRCLE, CENTER_Y);
          ctx.lineTo(mX, mY);
          ctx.stroke();

          ctx.beginPath();
          ctx.fillStyle = "#2563eb";
          ctx.arc(mX, mY, 6, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = "#1e3a8a";
          ctx.font = "bold 14px Inter, sans-serif";
          ctx.fillText("M", mX + 10, mY - 10);

          // --- PHẦN 2: DAO ĐỘNG ĐIỀU HÒA ---
          ctx.beginPath();
          ctx.strokeStyle = "#cbd5e1";
          ctx.lineWidth = 2;
          ctx.moveTo(pX, CENTER_Y - 180);
          ctx.lineTo(pX, CENTER_Y + 180);
          ctx.stroke();

          drawArrowHead(ctx, pX, CENTER_Y - 180, -Math.PI / 2);
          ctx.fillStyle = "#64748b";
          ctx.fillText("x", pX + 10, CENTER_Y - 170);
          ctx.fillText("O", pX + 10, CENTER_Y + 5);

          const springTop = CENTER_Y - 180;
          drawVerticalSpring(ctx, pX, springTop, pY - 12, 12);

          ctx.fillStyle = "#475569";
          ctx.fillRect(pX - 15, springTop - 5, 30, 10);

          const boxSize = 28;
          ctx.fillStyle = "#ef4444";
          ctx.shadowColor = "rgba(239, 68, 68, 0.4)";
          ctx.shadowBlur = 10;
          ctx.beginPath();
          ctx.roundRect(
            pX - boxSize / 2,
            pY - boxSize / 2,
            boxSize,
            boxSize,
            4
          );
          ctx.fill();
          ctx.shadowBlur = 0;

          ctx.fillStyle = "#991b1b";
          ctx.font = "bold 14px sans-serif";
          ctx.fillText("P", pX + 20, pY + 5);

          // --- PHẦN 3: ĐỒ THỊ SÓNG ---
          if (isPlaying) {
            traceRef.current.unshift({ val: displacement, t: Date.now() });
            if (traceRef.current.length > 400) traceRef.current.pop();
          }

          ctx.beginPath();
          ctx.strokeStyle = "#334155";
          ctx.lineWidth = 1.5;
          ctx.moveTo(GRAPH_START_X, CENTER_Y);
          ctx.lineTo(LOGICAL_WIDTH - 20, CENTER_Y);
          ctx.moveTo(GRAPH_START_X, CENTER_Y - 160);
          ctx.lineTo(GRAPH_START_X, CENTER_Y + 160);
          ctx.stroke();

          drawArrowHead(ctx, LOGICAL_WIDTH - 20, CENTER_Y, 0);
          drawArrowHead(ctx, GRAPH_START_X, CENTER_Y - 160, -Math.PI / 2);

          ctx.fillStyle = "#334155";
          ctx.fillText("t", LOGICAL_WIDTH - 15, CENTER_Y + 15);
          ctx.fillText("x", GRAPH_START_X + 10, CENTER_Y - 150);

          ctx.beginPath();
          ctx.strokeStyle = "#ef4444";
          ctx.lineWidth = 2;
          traceRef.current.forEach((point, index) => {
            const plotX = GRAPH_START_X + index * 1;
            const plotY = CENTER_Y - point.val;
            if (index === 0) ctx.moveTo(plotX, plotY);
            else ctx.lineTo(plotX, plotY);
          });
          ctx.stroke();

          // --- PHẦN 4: MỐI LIÊN HỆ ---
          ctx.beginPath();
          ctx.strokeStyle = "#f87171";
          ctx.setLineDash([4, 4]);
          ctx.lineWidth = 1.5;
          if (mX < pX) {
            ctx.moveTo(mX, mY);
            ctx.lineTo(pX, pY);
          }
          ctx.moveTo(pX, pY);
          ctx.lineTo(GRAPH_START_X, pY);
          ctx.stroke();
          ctx.setLineDash([]);

          ctx.beginPath();
          ctx.fillStyle = "#ef4444";
          ctx.arc(GRAPH_START_X, pY, 4, 0, 2 * Math.PI);
          ctx.fill();

          // --- VECTOR ---
          if (showVectors) {
            const vScale = 0.4;
            const vMag = amplitude * omega * vScale;
            const vAngle = angle + Math.PI / 2;
            const vx = vMag * Math.cos(vAngle);
            const vy = -vMag * Math.sin(vAngle);

            // Tại M
            drawArrow(ctx, mX, mY, mX + vx, mY + vy, "#059669", 2.5);
            ctx.fillStyle = "#059669";
            ctx.font = "bold 13px sans-serif";
            ctx.fillText("v", mX + vx + 5, mY + vy);

            drawArrow(ctx, mX, mY, mX, mY + vy, "#34d399", 2);

            ctx.beginPath();
            ctx.strokeStyle = "#10b981";
            ctx.setLineDash([2, 3]);
            ctx.lineWidth = 1;
            ctx.moveTo(mX + vx, mY + vy);
            ctx.lineTo(mX, mY + vy);
            ctx.stroke();
            ctx.setLineDash([]);

            // Tại P
            const vectorOffset = 30;
            drawArrow(
              ctx,
              pX + vectorOffset,
              pY,
              pX + vectorOffset,
              pY + vy,
              "#059669",
              2.5
            );
            ctx.fillStyle = "#059669";
            ctx.font = "bold 13px sans-serif";
            ctx.fillText(
              "v",
              pX + vectorOffset + 5,
              pY + vy + (vy > 0 ? 15 : -5)
            );
            ctx.font = "10px sans-serif";
            ctx.fillText(
              "y",
              pX + vectorOffset + 12,
              pY + vy + (vy > 0 ? 15 : -5) + 3
            );
          }

          // 4. Khôi phục context
          ctx.restore();
        };

        // --- Helpers ---
        const drawGrid = (ctx, w, h) => {
          ctx.beginPath();
          ctx.strokeStyle = "#f1f5f9";
          ctx.lineWidth = 1;
          for (let x = 0; x <= w; x += 50) {
            ctx.moveTo(x, 0);
            ctx.lineTo(x, h);
          }
          for (let y = 0; y <= h; y += 50) {
            ctx.moveTo(0, y);
            ctx.lineTo(w, y);
          }
          ctx.stroke();

          ctx.beginPath();
          ctx.strokeStyle = "#e2e8f0";
          ctx.moveTo(0, CENTER_Y);
          ctx.lineTo(w, CENTER_Y);
          ctx.stroke();
        };

        const drawVerticalSpring = (ctx, x, y1, y2, width) => {
          ctx.beginPath();
          ctx.strokeStyle = "#64748b";
          ctx.lineWidth = 2;
          const coils = 12;
          const len = y2 - y1;
          const step = len / coils;

          ctx.moveTo(x, y1);
          for (let i = 1; i <= coils; i++) {
            const cy = y1 + step * i;
            const cx = x + (i % 2 === 0 ? -width : width);
            if (i === coils) ctx.lineTo(x, cy);
            else ctx.lineTo(cx, cy - step / 2);
          }
          ctx.lineTo(x, y2);
          ctx.stroke();
        };

        const drawArrowHead = (ctx, x, y, angle) => {
          const headlen = 8;
          ctx.beginPath();
          ctx.fillStyle = "#334155";
          ctx.moveTo(x, y);
          ctx.lineTo(
            x - headlen * Math.cos(angle - Math.PI / 6),
            y - headlen * Math.sin(angle - Math.PI / 6)
          );
          ctx.lineTo(
            x - headlen * Math.cos(angle + Math.PI / 6),
            y - headlen * Math.sin(angle + Math.PI / 6)
          );
          ctx.fill();
        };

        const drawArrow = (
          ctx,
          fromX,
          fromY,
          toX,
          toY,
          color,
          lineWidth = 2
        ) => {
          const headlen = 8 + lineWidth;
          const dx = toX - fromX;
          const dy = toY - fromY;
          const angle = Math.atan2(dy, dx);

          ctx.beginPath();
          ctx.strokeStyle = color;
          ctx.lineWidth = lineWidth;
          ctx.moveTo(fromX, fromY);
          ctx.lineTo(toX, toY);
          ctx.stroke();

          ctx.beginPath();
          ctx.fillStyle = color;
          ctx.moveTo(toX, toY);
          ctx.lineTo(
            toX - headlen * Math.cos(angle - Math.PI / 6),
            toY - headlen * Math.sin(angle - Math.PI / 6)
          );
          ctx.lineTo(
            toX - headlen * Math.cos(angle + Math.PI / 6),
            toY - headlen * Math.sin(angle + Math.PI / 6)
          );
          ctx.fill();
        };

        // --- Animation ---
        const animate = () => {
          if (isPlaying) {
            angleRef.current += omega * 0.016;
            if (angleRef.current > 100 * Math.PI)
              angleRef.current -= 2 * Math.PI;
          }
          if (canvasRef.current) draw(canvasRef.current.getContext("2d"));
          requestRef.current = requestAnimationFrame(animate);
        };

        useEffect(() => {
          requestRef.current = requestAnimationFrame(animate);
          return () => cancelAnimationFrame(requestRef.current);
        }, [isPlaying, omega, amplitude, showVectors, showGrid, dimensions]); // Thêm dimensions vào dependency

        const handleReset = () => {
          setIsPlaying(false);
          angleRef.current = 0;
          traceRef.current = [];
          if (canvasRef.current) draw(canvasRef.current.getContext("2d"));
        };

        return (
          <div className="flex flex-col items-center p-4 bg-slate-50 min-h-screen font-sans text-slate-800">
            {/* Header */}
            <div className="w-full max-w-5xl mb-4 flex flex-col md:flex-row justify-between items-end border-b border-slate-300 pb-2">
              <div className="mb-2 md:mb-0">
                <h1 className="text-xl md:text-2xl font-bold text-slate-800 flex items-center gap-2">
                  <ActivityIcon className="text-blue-600" />
                  Mô Phỏng Dao Động Điều Hòa
                </h1>
                <p className="text-slate-500 text-sm mt-1">
                  Liên hệ hình chiếu trục tung & Đồ thị sóng
                </p>
              </div>

              {/* Formula Display - Responsive */}
              <div className="md:block mt-2 md:mt-0">
                <div className="flex items-center gap-3 px-3 py-2 bg-white rounded-xl border border-slate-200 shadow-sm">
                  <div className="hidden md:flex flex-col items-end mr-2 border-r border-slate-200 pr-3">
                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                      Phương trình
                    </span>
                    <span className="text-[10px] text-slate-500">
                      Li độ theo thời gian
                    </span>
                  </div>
                  <div className="text-sm md:text-xl text-slate-800 font-serif">
                    <span className="italic">x</span> ={" "}
                    <span className="italic">A</span>⋅sin(
                    <span className="italic">ωt</span> +{" "}
                    <span className="italic">φ</span>)
                  </div>
                </div>
              </div>
            </div>

            {/* Canvas Container - Responsive */}
            <div
              ref={containerRef}
              className="relative w-full max-w-5xl bg-white shadow-md rounded-lg border border-slate-200 overflow-hidden mb-6"
            >
              <canvas
                ref={canvasRef}
                width={dimensions.width}
                height={dimensions.height}
                className="block cursor-crosshair"
              />

              {/* Info Panel - Responsive & Float */}
              <div className="absolute top-2 right-2 md:top-4 md:right-4 bg-white/95 backdrop-blur px-3 py-2 md:px-4 md:py-3 rounded-lg border border-slate-200 shadow-md text-xs md:text-sm space-y-1 md:space-y-2 w-36 md:w-48">
                <div className="font-semibold text-slate-700 border-b border-slate-100 pb-1 mb-1">
                  Thông số tức thời
                </div>
                <div className="flex justify-between items-center">
                  <span className="text-slate-600">Pha (φ):</span>
                  <span className="font-mono text-blue-600 font-bold">
                    {((angleRef.current % (2 * Math.PI)) / Math.PI).toFixed(2)}π
                  </span>
                </div>
                <div className="flex justify-between items-center">
                  <span className="text-slate-600">Li độ (x):</span>
                  <span className="font-mono text-red-600 font-bold">
                    {Math.round(amplitude * Math.sin(angleRef.current))} px
                  </span>
                </div>
              </div>
            </div>

            {/* Controls */}
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-4 md:gap-6 w-full max-w-5xl">
              <div className="bg-white p-4 md:p-5 rounded-lg shadow-sm border border-slate-200 flex flex-col justify-between">
                <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">
                  Điều khiển
                </h3>
                <div className="flex items-center gap-3">
                  <button
                    onClick={() => setIsPlaying(!isPlaying)}
                    className={`flex-1 flex items-center justify-center gap-2 py-3 rounded-md font-medium text-white transition-all ${
                      isPlaying
                        ? "bg-amber-500 hover:bg-amber-600"
                        : "bg-blue-600 hover:bg-blue-700"
                    } shadow-lg text-sm md:text-base`}
                  >
                    {isPlaying ? (
                      <>
                        <PauseIcon size={18} /> Tạm dừng
                      </>
                    ) : (
                      <>
                        <PlayIcon size={18} /> Bắt đầu
                      </>
                    )}
                  </button>
                  <button
                    onClick={handleReset}
                    className="p-3 rounded-md bg-slate-100 text-slate-600 hover:bg-slate-200 border border-slate-200"
                  >
                    <RotateCcwIcon size={18} />
                  </button>
                </div>
              </div>

              <div className="bg-white p-4 md:p-5 rounded-lg shadow-sm border border-slate-200 lg:col-span-2">
                <div className="flex justify-between items-center mb-6">
                  <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider">
                    Thông số vật lý
                  </h3>
                  <div className="flex gap-2 md:gap-4 text-xs md:text-sm font-mono font-medium text-slate-700 bg-slate-50 px-3 py-1.5 rounded border border-slate-200">
                    <span>T = {period}s</span>
                    <span className="border-l border-slate-300 pl-2 md:pl-4">
                      f = {frequency}Hz
                    </span>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                  <div className="space-y-3">
                    <div className="flex justify-between text-sm">
                      <label className="font-medium text-slate-700">
                        Tần số góc (ω)
                      </label>
                      <span className="bg-slate-100 px-2 py-0.5 rounded text-slate-600 font-mono text-xs">
                        {omega} rad/s
                      </span>
                    </div>
                    <input
                      type="range"
                      min="0.5"
                      max="8.0"
                      step="0.1"
                      value={omega}
                      onChange={(e) => setOmega(parseFloat(e.target.value))}
                      className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                    />
                  </div>
                  <div className="space-y-3">
                    <div className="flex justify-between text-sm">
                      <label className="font-medium text-slate-700">
                        Biên độ (A)
                      </label>
                      <span className="bg-slate-100 px-2 py-0.5 rounded text-slate-600 font-mono text-xs">
                        {amplitude} px
                      </span>
                    </div>
                    <input
                      type="range"
                      min="50"
                      max="150"
                      step="5"
                      value={amplitude}
                      onChange={(e) => {
                        setAmplitude(parseInt(e.target.value));
                        traceRef.current = [];
                      }}
                      className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
                    />
                  </div>
                </div>
                <div className="mt-6 flex flex-wrap gap-4 md:gap-6 border-t border-slate-100 pt-4">
                  <label className="flex items-center cursor-pointer group select-none">
                    <input
                      type="checkbox"
                      checked={showVectors}
                      onChange={(e) => setShowVectors(e.target.checked)}
                      className="hidden"
                    />
                    <div
                      className={`w-5 h-5 flex items-center justify-center rounded border ${
                        showVectors
                          ? "bg-blue-600 border-blue-600 text-white"
                          : "bg-white border-slate-300"
                      } transition-colors mr-2`}
                    >
                      {showVectors && <ArrowRightIcon size={14} />}
                    </div>
                    <span className="text-sm text-slate-600 group-hover:text-blue-600">

                      type="checkbox"
                      checked={showGrid}
                      onChange={(e) => setShowGrid(e.target.checked)}

                    >
